<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bubble Sort</title>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <input type="text" id = "input_str" name="input" autofocus
           placeholder="Enter space-separated numbers" size=40 />
    <button onclick="getStringValue()" >Sort Numbers</button>
    <input type="radio" id="sort_up" name="sort" checked="checked"
                value="ascending">Ascending<br>
    <input type="radio" id="sort_down" name="sort" value="descending">Descending<br>
    <div id="input"></div>
    <div id="output"></div>
  </body>
</html>
